language: java
install: skip

os: linux
dist: trusty
jdk: oraclejdk8

script:
  - chmod +x ./gradlew
  - ./gradlew release

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/